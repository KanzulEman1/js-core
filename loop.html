<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>

    <script>
            //   my full name length //
        const fullname = "kanz-ul-eman";
        console.log(fullname.length);

            //   full name with index number //
        const name = "kanz-ul-eman";
        console.log(name[5]);

            //   days-length and index   //
        const days = ["sunday", "monday" , "tuesday" , "wednesday" , "thursday" , "friday" , "saturday"];
        console.log(days.length);
        console.log(days[5]);
        
        

    </script>
</body>
</html>
