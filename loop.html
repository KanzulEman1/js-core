<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>

    <script>
            //   my full name length //
        const fullname = "kanz ul eman";
        console.log(fullname.length);

            //   full name with index number //
        const name = "kanz-ul-eman";
        console.log(name[0]);

            //   days-length and index   //
        const days = ["sunday", "monday" , "tuesday" , "wednesday" , "thursday" , "friday" , "saturday"];
        console.log(days.length);
        console.log(days[5]);
        
            //    loops  //
            
            // 1 t0 19 //
        for (let i = 1; i < 20; i++){
            console.log(i);
        }  
            // loop with fruits //
        let fruits = ["apple" , "mango" , "banana"];

        for (let i = 0; i < fruits.length; i++){
            console.log(fruits[i]);
        }

            // 12 months //
        let month = ["january" , "February" , "March"  , "April"  , "May"  , "June"  , 
        "July"  , "August"  , "September"  , "October"  , "November"  , "December" ];

        for (let i = 0; i < month.length; i++){
            console.log(month[i]);
        }

            //  strating value / condition / increment //
            let i = 0;

            while (i <=5){
                console.log(i);
                i++;
            }



    </script>
</body>
</html>
