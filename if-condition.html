<!DOCTYPE html>
<html lang="en">
<head>

    <title>javaScript conditions</title>
</head>
<body>
    <h1>if else condition</h1>
    <script>
        // if //
        let raining = true;
        if (raining) {
            console.log("take umbrella!")
        }

        // example - pass / fail //

        let marks = 75 ;

        if (marks >= 50){
            console.log("congratulations! you passed");
        } else {
            console.log("sorry! you failed");
        }
         
        //    if else condition//
        // 1
        if (true) {
            console.log("1 is odd");
        } else {
            console.log("1 is even");
        }

        // 2
        if (!false) {
            console.log("2 is odd");
        } else {
            console.log("2 is even");
        }

        // 3
        if (true) {
            console.log("3 is odd");
        } else {
            console.log("3 is even");
        }

        //   if else if else//
        
        let age = 16; 

        if (age < 6) {
            console.log("You go to kindergarten");
        }
         else if (age >= 6 && age < 13) {
            console.log("You go to primary school");
        }
         else if (age >= 19 && age < 18) {
            console.log("You go to high school");
        }
         else if (age >= 18 && age < 22) {
            console.log("You go to college ");
        } 

         // example - college Entry//
        let age_ = 18 ;
        let documents = true;

        if (age_ >= 17 && age_ <= 22 && documents === true){
            console.log("you are eligible for college admission");
        }
        else if (age_ >= 18 && age_ <= 22 && documents === false ){
            console.log("bring your documents fot admission");
        }
        else {
            console.log("you are not eligible for college admission");
        }
        //   switch multiple fixed cases
         let fruit = "apple";

        switch(fruit) {
            case "apple":
                console.log("Red fruit");
                break;
            case "banana":
                console.log("Yellow fruit");
                break;
            case "orange":
                console.log("Orange fruit");
                break;
            default:
                console.log("Unknown fruit color");
        }

        //    example - traffic signal  //
        let signal ="red"; 

        switch (signal) {
            case "red":
                console.log("stop");
                break;
            case "yellow" :
                console.log("get ready") ;
                break;
            case "green" :
                console.log("Go") ;
                break; 

            default:
                console.log("invalid signal")   ;    
                

        }

        let message = day === "Saturday" || day === "Sunday" 
                      ? "It's weekend!"  : "It's a weekday!";

               ? "its winter" : "its spring or autum";

</script>
