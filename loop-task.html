<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop task</title>
</head>
<body>
    <h1>LOOP TASK</h1>
    <script>
        // Even Roll Numbers  //
        for (let roll = 1; roll <= 50; roll++){
            if (roll % 2 === 0 ){
                console.log("roll no " + roll);
            }

        }


         // odd Numbers check //
        for (let i = 1; i <= 50; i++){
            if (i % 2 !== 0 ){
                console.log(i + " is odd");
            }

        }

    </script>
</body>
</html>
